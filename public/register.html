<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - Newsletter SaaS</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #f8fafc; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; padding: 20px; }
        .box { background: white; padding: 40px; border-radius: 20px; box-shadow: 0 10px 40px rgba(0,0,0,0.05); width: 100%; max-width: 400px; text-align: center; }
        h1 { margin-top: 0; color: #0f172a; }
        input { width: 100%; padding: 15px; margin: 10px 0; border: 1px solid #e2e8f0; border-radius: 12px; font-size: 1rem; box-sizing: border-box; }
        button { background: #6366f1; color: white; border: none; padding: 15px; width: 100%; border-radius: 12px; font-weight: bold; cursor: pointer; font-size: 1rem; margin-top: 10px; transition: 0.2s; }
        button:hover { background: #4f46e5; }
        .link { margin-top: 20px; display: block; color: #64748b; text-decoration: none; font-size: 0.9rem; }
    </style>
</head>
<body>
    <div class="box">
        <h1>Cr√©er un compte üöÄ</h1>
        <p style="color:#64748b; margin-bottom:20px;">50 Cr√©dits offerts √† l'inscription !</p>
        <input type="email" id="email" placeholder="Votre Email">
        <input type="password" id="password" placeholder="Mot de passe">
        <button onclick="register()">C'est parti !</button>
        <a href="/login" class="link">D√©j√† un compte ? Se connecter</a>
    </div>

    <script>
        async function register() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            if(!email || !password) return alert("Remplissez tout !");

            const btn = document.querySelector('button');
            btn.innerText = "Cr√©ation en cours...";
            btn.disabled = true;

            try {
                const res = await fetch('/auth/register', { 
                    method: 'POST', 
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password }) 
                });
                const data = await res.json();

                if (data.success) {
                    // CONNEXION AUTOMATIQUE
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('credits', data.credits);
                    localStorage.setItem('opens', data.opens);
                    window.location.href = '/'; // Redirection directe vers le Dashboard
                } else {
                    alert("Erreur: " + data.error);
                    btn.innerText = "C'est parti !";
                    btn.disabled = false;
                }
            } catch (e) {
                alert("Erreur de connexion");
                btn.innerText = "C'est parti !";
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
